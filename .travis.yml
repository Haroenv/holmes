sudo: false
language: node_js
node_js:
  - 6
branches:
  only:
    - gh-pages
env:
  global:
    - secure: ""
    - GH_OWNER=haroenv
    - GH_PROJECT=holmes
after_success:
    # Any command that using GH_OAUTH_TOKEN must pipe the output to /dev/null to not expose your oauth token
    - npm run coveralls
    - ./deploy.sh
